<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .form-control label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-control input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-control button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-control button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
        <div class="form-control">
            <label for="accountname">Account name</label>
            <input type="text" id="accountname" placeholder="Enter your account name" required>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-control">
            <button type="submit">Login</button>
        </div>
    </form>
    <p id="error-message" class="error-message"></p>
    <p style="text-align: center; margin-top: 15px; font-size: 14px;">
        Don't have an account?
        <a href="/auth/register" style="color: #007bff; text-decoration: none;">Register now</a>
    </p>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const accountname = document.getElementById('accountname').value;
        const password = document.getElementById('password').value;
        const errorMessageElement = document.getElementById('error-message');
        errorMessageElement.textContent = ''; // Clear previous error message

        try {
            const response = await fetch('http://localhost:8081/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ accountname, password })
            });

            if (!response.ok) {
                const errorText = await response.text(); // Attempt to get error message
                throw new Error(`Login failed: ${errorText || 'Unknown error'}`);
            }

            const data = await response.json(); // Parse JSON if login is successful
            localStorage.setItem('token', data.token); // Store JWT token in localStorage
            alert('Login successful!');
            window.location.href = '/dashboard.html'; // Redirect to dashboard
        } catch (error) {
            console.error('Error:', error.message);
            errorMessageElement.textContent = error.message; // Display error message to user
        }
    });
</script>
</body>
</html>
