<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Đấu Giá</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Chi Tiết Đấu Giá</h1>
    <div id="auctionDetails"></div>

    <form id="bidForm">
        <label for="bidAmount">Nhập số tiền đấu thầu:</label>
        <input type="number" id="bidAmount" required>
        <button type="submit">Đặt Giá Thầu</button>
    </form>
    <p id="highestBid">Giá thầu cao nhất hiện tại: Đang tải...</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</body>
</html>
